<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: ./mind_files/Nr9_Man_book_Wall_middle.mind" device-orientation-permission-ui="enabled: false">
    <!-- Assets -->
    <a-assets>
      <a-asset-item id="manWithBookMiddle" src="../models/WS09.gltf"></a-asset-item>
    </a-assets>

    <!-- Camera -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- AR Model -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model rotation="25 0 0" position="0 0 0" scale="0.2 0.2 0.2" src="#manWithBookMiddle"></a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
