
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./floor.mind" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="avatarModel" src="../Marker-based/models/WS05.gltf"></a-asset-item>
          </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="25 0 0" position="0 0 0" scale="0.2 0.2 0.2" src="#avatarModel">
      </a-entity>
    </a-scene>
  </body>
</html>
