<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://kit.fontawesome.com/34c3e261b7.js" crossorigin="anonymous"></script>
  <script src="buttons.js"></script>
</head>

<body>
  <div style="position: absolute; z-index: 1000">
    <button id="pause-button" class="buttonFunctions">Pause</button>
    <button id="unpause-button" class="buttonFunctions">Zur√ºck</button>
    <button id="info-button" class="buttonFunctions"><i class="fa-solid fa-info"></i></button>
    <div class="unpause-container">
      <p id="text-unpause"></p>
    </div>
  </div>

  <div id="infoWS" class="info-background">
    <div class="info-container">
      <div class="info-content">
        <span class="close">&times;</span>
        <p id="info-text" class="info-text"></p>
      </div>
    </div>
  </div>

  </div>
  <!--filterMinCF = reduces jittering; filterBeta = reduces delay-->


  <a-scene mindar-image="imageTargetSrc: ./mindar-project/mind_files/WS_all_Marker2.mind; filterMinCF:0.001; filterBeta: 0.001">

    <!--adding models-->
    <a-assets>
      <a-asset-item id="unicorn" src="models/WS05.gltf"></a-asset-item>
      <a-asset-item id="manWithBook" src="models/WS09.gltf"></a-asset-item>
      <a-asset-item id="dog" src="models/WS14.gltf"></a-asset-item>
      <a-asset-item id="horses" src="models/WS22.gltf"></a-asset-item>
      <a-asset-item id="fantasyDog" src="models/WS29.gltf"></a-asset-item>
      <a-asset-item id="dogWithFeathers" src="models/WS34.gltf"></a-asset-item>
      <a-asset-item id="monsterdog" src="models/WS36.gltf"></a-asset-item>
      <a-asset-item id="zanner" src="models/WS41.gltf"></a-asset-item>
      <a-asset-item id="skeletonHuman" src="models/WS45.gltf"></a-asset-item>
      <a-asset-item id="dogWithRabbit" src="models/WS46.gltf"></a-asset-item>
      <a-asset-item id="griffin" src="models/WS47.gltf"></a-asset-item>
      <a-asset-item id="fish" src="models/WS59.gltf"></a-asset-item>
      <a-asset-item id="devilry" src="models/WS64.gltf"></a-asset-item>

      <a-asset-item id="billyGoat" src="models/WS75.gltf"></a-asset-item>

      <a-asset-item id="pig" src="models/WS91.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    
    <!--targetIndex for the models-->
    <!--unicorn  -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model rotation="25 25 0" position="0 0 0" scale="0.2 0.2 0.2" src="#unicorn"></a-gltf-model>
    </a-entity>

    <!--manWithBook-->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-gltf-model rotation="0 80 0" position="0 -0.2 0" scale="0.2 0.2 0.2" src="#manWithBook"></a-gltf-model>
    </a-entity>

    <!--dog-->
    <a-entity mindar-image-target="targetIndex: 2">
