<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Marker Based Anwendung</title>
    <!-- include A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- include AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@latest"></script>
</head>
<body style='margin: 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <!-- define your gltf asset -->
        <a-assets>
            <a-asset-item id="test" src="Marker-based/models/WS05.gltf" crossorigin="anonymous"></a-asset-item>
        </a-assets>
        
        <!-- define a camera which will move according to the marker position -->
        <a-marker-camera preset='hiro'>

            <!-- use your gltf model -->
            <a-entity gltf-model="#test"></a-entity>
        </a-marker-camera>
    </a-scene>
</body>
</html>
