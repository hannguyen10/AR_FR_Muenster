<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Marker Based mit NFT Marker</title>
    <!--<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js "></script>
</head>

<body>
    <a-scene vr-mode-ui="enabled:false;" arjs>
        <a-nft type="nft" url="Marker-based/output/test_Hanako" smooth="true" smoothTolerance=".01" smoothThreshold="2">
           <!-- <a-entity gltf-model="../Marker-based/models/WS05.gltf" scale="0.5 0.5 0.5" position="0 0 0"></a-entity> -->
            <a-box scale="100 100 100"></a-box>

        </a-nft>
      <!-- <a-entity camera></a-entity>-->
    </a-scene>
    <!--<script src="script.js"></script>-->
</body>

</html>
