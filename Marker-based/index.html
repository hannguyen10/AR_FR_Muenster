<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Marker Based Test Anwendung</title>
    <!-- include A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- include AR.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #footer {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: red;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size:3em;
        }
    </style>
</head>
<body style='margin: 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-nft type='nft' url="Marker-based/redvelvet_icon" smooth="true" smoothTolerance=".01" smoothThreshold="5">
            <a-entity gltf-model="../Marker-based/models/WS05.gltf" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>

        </a-nft>
       <a-entity camera></a-entity>
    </a-scene>
    <script src="script.js"></script>
</body>
</html>
