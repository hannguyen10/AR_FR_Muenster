<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Marker Based Test Anwendung</title>
    <!-- include A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- include AR.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin: 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <!-- define your gltf asset -->
        <a-assets>
            <a-asset-item id="unicorn" src="../Marker-based/models/WS05.gltf"></a-asset-item>
            <a-asset-item id="sofa" src="../Marker-based/models/Koltuk.gltf"></a-asset-item>
        </a-assets>

        <a-text value="Hello, World!" position='0.5 0 0' scale='1 1 1' color="red"></a-text>
        
        <!-- define a camera which will move according to the marker position -->
        <a-marker-camera preset='hiro'>
            <!-- use your gltf model -->
            <a-entity position="0 0 0" scale="0.5 0.5 0.5" gltf-model="#unicorn"></a-entity>
            <a-entity position="0 0 0" scale="0.5 0.5 0.5" gltf-model="#sofa"></a-entity>
        </a-marker-camera>
    </a-scene>
    <script src="script.js"></script>
</body>
</html>
