<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Marker Based Test Anwendung</title>
    <!-- include A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- include AR.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled:false;" arjs>
        <!-- define your gltf asset -->
        <a-assets>
            <a-asset-item id="unicorn" src="../Marker-based/models/WS05.gltf"></a-asset-item>
           <!-- <a-asset-item id="manWithBook" src="../Marker-based/models/WS09.gltf"></a-asset-item>
            <a-asset-item id="dog" src="../Marker-based/models/WS14.gltf"></a-asset-item> -->
        </a-assets>
        
        <!-- define a camera which will move according to the marker position -->
        <a-marker-camera preset='hiro'>
            <!-- use your gltf model -->
            <a-entity position="0 0 0" scale="0.5 0.5 0.5" gltf-model="#unicorn"></a-entity>
          <!--  <a-entity position="2 0 0" rotation="0 90 0" scale="1 1 1" gltf-model="#manWithBook"></a-entity>
            <a-entity position="-2 0 0" scale="1 1 1" gltf-model="#dog"></a-entity> -->
        </a-marker-camera>
    </a-scene>
</body>
</html>
